<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>
    <h1>Submit Your Details</h1>
    <form id="submissionForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <p id="responseMessage" style="color: green;"></p>
    <p id="errorMessage" style="color: red;"></p>

    <script>
        document.getElementById('submissionForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent form submission reload
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            const apiGatewayUrl = 'https://5f4hosat20.execute-api.eu-west-1.amazonaws.com/default/nicostore'; // Replace with your API Gateway URL

            try {
                const response = await fetch(apiGatewayUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                document.getElementById('responseMessage').textContent = 'Form submitted successfully!';
                document.getElementById('errorMessage').textContent = '';
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'There was an error submitting the form: ' + error.message;
                document.getElementById('responseMessage').textContent = '';
            }
        });
    </script>
</body>
</html>
